name: ğŸ¨ xCloud Dashboard - Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20', '21']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ” Lint code
      run: |
        pnpm run lint
        pnpm run lint:css

    - name: ğŸ¨ Check code formatting
      run: pnpm run format:check

    - name: ğŸ” TypeScript check
      run: pnpm run type-check

    - name: ğŸ§ª Run unit tests
      run: pnpm run test:unit -- --coverage --watchAll=false

    - name: ğŸ—ï¸ Build application
      run: pnpm run build

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: xcloud-dashboard-coverage

  e2e-test:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ§ª Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: ğŸ—ï¸ Build application
      run: pnpm run build

    - name: ğŸš€ Start application
      run: pnpm run preview &
      
    - name: â³ Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done'

    - name: ğŸ­ Run E2E tests
      run: pnpm run test:e2e

    - name: ğŸ“Š Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-results-${{ github.run_id }}
        path: |
          test-results/
          playwright-report/

  accessibility:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ—ï¸ Build application
      run: pnpm run build

    - name: ğŸš€ Start application
      run: pnpm run preview &
      
    - name: â³ Wait for application
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done'

    - name: â™¿ Run accessibility tests
      run: pnpm run test:a11y

  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      security-events: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript

    - name: ğŸ“¦ Audit npm dependencies
      run: |
        npx audit-ci --config .auditci.json

  build-and-deploy:
    needs: [test, e2e-test, accessibility, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ—ï¸ Build for production
      run: |
        pnpm run build
        
    - name: ğŸ—œï¸ Compress build artifacts
      run: |
        tar -czf dashboard-build.tar.gz -C dist .

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dashboard-build-${{ github.sha }}
        path: dashboard-build.tar.gz
        retention-days: 30

    - name: ğŸš€ Deploy to Staging
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # TODO: Add staging deployment logic
        
    - name: ğŸš€ Deploy to Production
      if: github.event_name == 'release'
      run: |
        echo "ğŸš€ Deploying to production environment..."
        # TODO: Add production deployment logic

    - name: ğŸ“¢ Notify deployment
      if: success()
      run: |
        echo "ğŸ‰ xCloud Dashboard deployed successfully!"
        echo "Environment: ${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}"